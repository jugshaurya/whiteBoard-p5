<!DOCTYPE html>
<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <div class="row heading">
        <h2>Online Tutor</h2>
      </div>
      <div class="row">
        <p>Brush Color</p>
        <input type="color" id="brushColor" />
      </div>
      <div class="row">
        <p>Background Color</p>
        <input type="color" id="bgColor" />
      </div>
      <div class="row">
        <p>Size</p>
        <input
          type="range"
          id="sizeRange"
          min="2"
          max="20"
          value="5"
          steps="2"
        />
      </div>
      <div class="row">
        <p>Pen Style</p>
        <div>
          <span>Pencil</span
          ><input type="checkbox" id="pencil" checked="true" />
        </div>
        <div><span>Brush</span><input type="checkbox" id="brush" /></div>
        <div><span>Eraser</span><input type="checkbox" id="eraser" /></div>
      </div>
      <div class="row">
        <p><a href="#" id="clearCanvas">Clear</a></p>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
